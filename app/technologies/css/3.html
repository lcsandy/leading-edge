<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .width-ease {
            transition: width 500ms, height 500ms;
            width: 100px;
            height: 100px;
        }

        .width-ease:hover {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="width-ease" style="border: 1px solid red;">
    <h1>hello transition</h1>
</div>
</body>
</html>
