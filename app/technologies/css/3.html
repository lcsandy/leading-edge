<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .width-ease {
            transition: width 500ms, height 500ms;
            width: 100px;
            height: 100px;
        }

        .width-ease:hover {
            width: 300px;
            height: 300px;
        }

        @-webkit-keyframes my {
            0% {
                background-color: red;
                width: 50px;
            }
            25% {
                background-color: #008000;
                width: 250px;
            }
            50% {
                background-color: blue;
                width: 500px;
            }
            100% {
                background-color: gold;
                width: 800px;
            }
        }

        .my-animate {
            -webkit-animation: my 3s;
        }

        .hot {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="width-ease hot">
    <h1>hello transition</h1>
</div>

<div class="my-animate hot">
    <h1>hello animation</h1>
</div>
</body>
</html>
