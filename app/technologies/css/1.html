<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .element {
            border: solid #6AC5AC 3px;
            margin: 20px;
        }

        .inline {
            display: inline;
        }

        .menus {

        }

        .menus > li {
            display: inline;
            cursor: pointer;
            border: solid #6AC5AC 3px;
        }

        .mid {
            max-width: 300px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
            box-sizing: border-box;
        }

        .relative {
            position: relative;
            top: 15px;
            left: 50px;
            max-width: 500px;
        }

        .fixed {
            position: fixed;
            width: 80px;
            right: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
<div class="element inline">a</div>
<h1 class="inline" style="margin-left: 50px;">hello</h1>

<h2 style="display: none;visibility: hidden;">world</h2>

<div class="element mid">b</div>
<div class="element">c</div>
<div class="element relative">d</div>
<div class="element">e</div>
<div class="element fixed">f</div>

<ul class="menus">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
