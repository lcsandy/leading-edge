<!DOCTYPE html>
<html lang="zh-CN" ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>angular-strap 研究</title>
    <link rel="stylesheet" href="/bower_components/bootstrap-additions/dist/bootstrap-additions.css"/>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/bower_components/angular-motion/dist/angular-motion.css"/>
</head>
<body ng-controller="AppCtrl" ng-cloak>
    <div class="container">
        <h1 ng-bind="title"></h1>

        <div class="row">
            <h3>表单</h3>
            <form name="datepickerForm" class="form-inline" role="form">
                <div class="form-group">
                    <label class="control-label">
                        姓名
                    </label>
                    <input type="text" class="form-control" ng-model="user.name" name="name">
                </div>

                <div class="form-group">
                    <label class="control-label">
                        日期：
                    </label>
                    <input type="text" class="form-control" ng-model="user.date" name="date" bs-datepicker>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" ng-click="submit();">提交</button>
                </div>
            </form>
        </div>

        <hr/>
        <div class="row">
            <h3>日期区间</h3>
            <div date-range></div>
        </div>

        <hr/>
        <div class="row">
            <h3>日期时间控件</h3>
            <div datetime-picker></div>
        </div>

        <hr/>
        <div class="row">
            <h3>提醒框</h3>
            <div>
                <button class="btn btn-success" ng-click="showAlert();">show Alert</button>
            </div>
        </div>

    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-i18n/angular-locale_zh-cn.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="/bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="app2.js"></script>
</body>
</html>
