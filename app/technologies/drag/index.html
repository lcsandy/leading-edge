<!DOCTYPE html>
<html lang="zh-CN" ng-app="App" ng-controller="AppCtrl" ng-cloak>
<head>
    <meta charset="UTF-8">
    <title ng-bind="title"></title>
</head>
<body ng-cloak>

    <div ui-drop style="width: 300px;height: 300px;border: 1px solid red;float: left;" ng-repeat="group in groups">
        <span ng-bind="group.groupName"></span>
        <button style="cursor: pointer;" ui-drag ng-repeat="shop in group.shops" ng-bind="shop.shopName"></button>
    </div>

    <div style="clear: left;width: 300px;height: 200px;border: 1px solid red;" ui-drop>
        <span>未分组店铺</span>
        <button style="cursor: pointer;" ui-drag ng-repeat="shop in shops" ng-model="shop" ng-bind="shop.shopName"></button>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
    <script src="app.js"></script>
</body>
</html>
