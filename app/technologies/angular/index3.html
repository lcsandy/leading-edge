<!DOCTYPE html>
<html lang="zh-CN" ng-app="app3">
<head>
    <meta charset="UTF-8">
    <title>angular</title>
    <style>
        body > div {
            margin-bottom: 50px;
            border: 3px dashed green;
        }

        body > div h2 {
            color: blue;
        }
    </style>
</head>
<body ng-controller="AppController" ng-cloak>
    <h1 ng-bind="title"></h1>

    <div>
        <div>
            <h2>Angular API</h2>

            <button ng-click="bind();">angular.bind</button>
            <button ng-click="element();">angular.element</button>
        </div>
        <div>
            <h2>HTML5 input</h2>

            <form>
                <input type="color"/>
                <input type="datetime-local"/>
            </form>
        </div>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="app3.js"></script>
</body>
</html>
