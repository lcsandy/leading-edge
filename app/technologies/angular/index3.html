<!DOCTYPE html>
<html lang="zh-CN" ng-app="app3">
<head>
    <meta charset="UTF-8">
    <title>angular</title>
    <link rel="stylesheet" href="/bower_components/animate.css/animate.css"/>
    <style>
        body > div > div {
            margin-bottom: 50px;
            border: 3px dashed green;
            padding: 20px;
        }

        body > div h2 {
            color: blue;
        }

        .center {
            margin: 20px auto;
            max-width: 300px;
        }
    </style>
</head>
<body ng-controller="AppController" ng-cloak>
    <h1 class="center" ng-bind="title"></h1>

    <div>
        <div>
            <h2>Angular API</h2>

            <button ng-click="bind();">angular.bind</button>
            <button ng-click="element();">angular.element</button>
        </div>
        <div>
            <h2>HTML5 input</h2>
            <span animate-it="h1"></span>


            <form>
                <input type="color"/>
                <input type="datetime-local"/>
            </form>
        </div>
        <div>
            <h2>自定义指令</h2>
            <!--<z1>
                <h2>it is ok</h2>
                <z2></z2>
            </z1>

            <span z1>
                <h2>it is ok</h2>
                <div z2></div>
            </span>-->

            <div boy="star" hobby="music,code"></div>
            <div boy="tony" hobby="eat,drive,swim"></div>

            <div z1 z3>
                <div z2></div>
            </div>
        </div>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="app3.js"></script>
</body>
</html>
