<!DOCTYPE html>
<html lang="zh-CN" ng-app="App" ng-controller="AppCtrl" ng-cloak>
<head>
    <meta charset="UTF-8">
    <title ng-bind="title"></title>
    <style>
        body > div {
            margin-bottom: 50px;
            border: 3px dashed green;
        }

        body > div > h2 {
            color: blue;
        }
    </style>
</head>
<body ng-controller="MainCtrl">
    <div>
        <h2>Angular 指令</h2>
        <div>
            <div say-hello="words"></div>
        </div>
    </div>

    <div>
        <h2>Angular 事件</h2>
        <div>
            <button ng-click="emit();">发射</button>
            <button ng-click="broadcast();">广播</button>
        </div>
    </div>

    <div ng-controller="AnimateCtrl">
        <h2>Angular 动画</h2>
        <div>

        </div>
    </div>

    <div ng-controller="PrincipleCtrl">
        <h2>Angular 表单验证</h2>
        <div>
            <div>
                <form name="regForm" validate-form>
                    <div>
                        <label>name : </label>
                        <input type="text" ng-model="user.name" required ng-minlength="2" ng-maxlength="4"/>
                    </div>

                    <div>
                        <label>age : </label>
                        <input type="number" ng-model="user.age" required ng-pattern="/^[1-9]\d{0,1}$/"/>
                    </div>

                    <div>
                        <label>sex : </label>
                        <select ng-model="user.sex">
                            <option value="boy">boy</option>
                            <option value="girl">girl</option>
                        </select>
                    </div>

                    <div>
                        <label>hobby : </label>
                        <span>听歌</span>
                        <input type="checkbox" ng-model="user.hobbies.music"/>
                        <span>看电影</span>
                        <input type="checkbox" ng-model="user.hobbies.movie"/>
                    </div>

                    <div>
                        <label>email : </label>
                        <input type="email" ng-model="user.email" required/>
                    </div>

                    <div>
                        <label>url : </label>
                        <input type="url" ng-model="user.url"/>
                    </div>

                    <div>
                        <label>intro : </label>
                        <textarea ng-model="user.intro"></textarea>
                    </div>

                    <div>
                        <button>提交</button>
                    </div>
                </form>
            </div>

            <div>
                <pre ng-bind="user | json"></pre>
            </div>
        </div>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="app2.js"></script>
</body>
</html>
