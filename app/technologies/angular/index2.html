<!DOCTYPE html>
<html lang="zh-CN" ng-app="App" ng-controller="AppCtrl" ng-cloak>
<head>
    <meta charset="UTF-8">
    <title ng-bind="title"></title>
    <style>
        body > div {
            margin-bottom: 50px;
            border: 3px dashed green;
        }

        body > div > h2 {
            color: blue;
        }
    </style>
</head>
<body ng-controller="MainCtrl">
    <div>
        <h2>Angular 指令</h2>
        <div>
            <div say-hello="words"></div>
        </div>
    </div>

    <div>
        <h2>Angular 事件</h2>
        <div>
            <button ng-click="emit();">发射</button>
            <button ng-click="broadcast();">广播</button>
        </div>
    </div>

    <div ng-controller="AnimateCtrl">
        <h2>Angular 动画</h2>
        <div>

        </div>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="app2.js"></script>
</body>
</html>
